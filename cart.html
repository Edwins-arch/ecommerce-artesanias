<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Portal de E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Artesanías</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Acerca de</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Carrito</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="cart-container">
        <h2>Carrito de Compras</h2>

        <div class="cart-item">
            <img src="assets/product1.jpg" alt="Producto 1">
            <div class="cart-item-details">
                <p class="cart-item-name">Producto 1</p>
                <p class="cart-item-price">$20.00</p>
                <div class="cart-item-quantity">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </div>
            </div>
            <span class="cart-item-remove">Eliminar</span>
        </div>

        <div class="cart-summary">
            <p class="total-price">Total: $20.00</p>
            <button class="btn-checkout">Ir a Pagar</button>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Artesanías. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
